<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h1>Log IN</h1>

    <form action="/member/signin" method="post">

        <p>
            <button>LOG IN</button>
        </p>

    </form>
